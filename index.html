<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Why Am I So Tired?</title>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f9f7f4;
    color: #2f2f2f;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 20px 0;
  }
  header img {
    width: 160px;
    height: auto;
  }
  .container {
    max-width: 700px;
    margin: 0 auto;
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #3c5a49;
  }
  .question {
    font-size: 1.2em;
    margin-bottom: 20px;
  }
  .answers label {
    display: block;
    margin-bottom: 10px;
    background: #eef3ef;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
  }
  .answers input {
    margin-right: 10px;
  }
  button {
    display: block;
    margin: 30px auto 0;
    background-color: #3c5a49;
    color: #fff;
    border: none;
    padding: 12px 30px;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
  }
  button:hover {
    background-color: #294033;
  }
  .results {
    text-align: center;
  }
  .results h2 {
    color: #3c5a49;
  }
  .results a {
    text-decoration: none;
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Whole Well Being Logo" />
</header>

<div class="container">
  <h1>Why Am I So Tired?</h1>
  <div id="quiz"></div>
  <button id="nextBtn">Next</button>
  <div id="results" class="results" style="display:none;"></div>
</div>

<script>
const quizData = [
  { question: "How often do you wake up feeling rested?", answers: ["Almost always", "Sometimes", "Rarely", "Never"], scores: [0, 1, 2, 3] },
  { question: "How many hours of sleep do you usually get?", answers: ["8+", "6-7", "4-5", "<4"], scores: [0, 1, 2, 3] },
  { question: "How is your energy in the afternoon?", answers: ["Steady", "A bit low", "Need caffeine", "Ready for a nap"], scores: [0, 1, 2, 3] },
  { question: "How often do you move your body intentionally?", answers: ["Daily", "A few times/week", "Occasionally", "Almost never"], scores: [0, 1, 2, 3] },
  { question: "How would you describe your stress levels?", answers: ["Low", "Manageable", "High", "Overwhelming"], scores: [0, 1, 2, 3] },
  { question: "Do you feel emotionally drained by the end of the day?", answers: ["Rarely", "Sometimes", "Often", "Almost always"], scores: [0, 1, 2, 3] },
  { question: "How nourishing are your meals overall?", answers: ["Very", "Somewhat", "Not great", "Poor"], scores: [0, 1, 2, 3] },
  { question: "How often do you take short breaks or rest during the day?", answers: ["Frequently", "Sometimes", "Rarely", "Never"], scores: [0, 1, 2, 3] },
  { question: "How well do you manage boundaries (work/life/people)?", answers: ["Very well", "Okay", "Not great", "What boundaries?"], scores: [0, 1, 2, 3] },
  { question: "How much time do you spend outside or in natural light?", answers: ["Daily", "A few times/week", "Rarely", "Almost never"], scores: [0, 1, 2, 3] },
  { question: "How often do you feel anxious or on edge?", answers: ["Rarely", "Sometimes", "Often", "Almost always"], scores: [0, 1, 2, 3] },
  { question: "How connected do you feel to your purpose or values?", answers: ["Very", "Somewhat", "Not much", "Disconnected"], scores: [0, 1, 2, 3] },
];

let currentQuestion = 0;
let totalScore = 0;

const quiz = document.getElementById("quiz");
const nextBtn = document.getElementById("nextBtn");
const resultsDiv = document.getElementById("results");

function loadQuestion() {
  const q = quizData[currentQuestion];
  quiz.innerHTML = `
    <div class="question">${q.question}</div>
    <div class="answers">
      ${q.answers
        .map((a, i) => `<label><input type="radio" name="answer" value="${q.scores[i]}">${a}</label>`)
        .join("")}
    </div>
  `;
}

nextBtn.addEventListener("click", () => {
  const selected = document.querySelector('input[name="answer"]:checked');
  if (!selected) return alert("Please choose an answer before continuing.");
  totalScore += parseInt(selected.value);
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    showResults();
  }
});

function showResults() {
  quiz.style.display = "none";
  nextBtn.style.display = "none";
  let message = "";
  if (totalScore <= 8) message = "You have strong foundational habits, but could fine-tune your energy flow.";
  else if (totalScore <= 18) message = "You’re managing okay, but your energy is often running low — a few changes could make a big difference.";
  else message = "You’re likely in an energy deficit — your body’s asking for deeper restoration and balance.";
  resultsDiv.innerHTML = `
    <h2>Your Results</h2>
    <p>${message}</p>
    <p>Click below to get your <strong>30-Day Energy Reset Blueprint</strong> to help restore sustainable energy.</p>
    <a href="https://www.wholewellbeinglm.com/9e075d29-0d41-4f5d-bd40-4a79d6d2e912" target="_blank">
      <button>Get My Energy Reset Blueprint</button>
    </a>
  `;
  resultsDiv.style.display = "block";
}

loadQuestion();
</script>

</body>
</html>
