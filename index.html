<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Why Am I So Tired?</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #c8dafc, #c9e7e2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      margin-top: 40px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    h1 {
      color: #2a3a63;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #4a5b7d;
      margin-bottom: 1rem;
    }

    .brand {
      font-size: 0.9rem;
      color: #6a7ca0;
      margin-bottom: 1.5rem;
    }

    img.logo {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
    }

    button {
      background-color: #4a6cf7;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3c5ed8;
    }

    .question {
      margin: 1.5rem 0;
      text-align: left;
    }

    .answers label {
      display: block;
      background-color: #f2f5ff;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .answers label:hover {
      background-color: #e4ecff;
    }

    .hidden {
      display: none;
    }

    .result {
      text-align: left;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Whole Well Being Logo" class="logo" />
    <h1>Why Am I So Tired?</h1>
    <p class="subtitle">Discover what's draining your energy and get your personalized roadmap to all-day vitality</p>
    <p class="brand">From Whole Well Being Lifestyle Medicine</p>

    <div id="quiz">
      <div id="question-container"></div>
      <button id="next-btn">Next</button>
    </div>

    <div id="result" class="hidden result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "How often do you feel rested when you wake up?",
        options: [
          { text: "Almost always", score: { sleep: 0 } },
          { text: "Sometimes", score: { sleep: 1 } },
          { text: "Rarely", score: { sleep: 2 } },
        ],
      },
      {
        question: "How would you describe your stress levels most days?",
        options: [
          { text: "Manageable", score: { stress: 0 } },
          { text: "Moderate", score: { stress: 1 } },
          { text: "High or overwhelming", score: { stress: 2 } },
        ],
      },
      {
        question: "How steady is your energy throughout the day?",
        options: [
          { text: "Pretty consistent", score: { nutrition: 0 } },
          { text: "Some highs and lows", score: { nutrition: 1 } },
          { text: "Crashes often", score: { nutrition: 2 } },
        ],
      },
      {
        question: "How connected do you feel to activities or people that energize you?",
        options: [
          { text: "Very connected", score: { connection: 0 } },
          { text: "Somewhat connected", score: { connection: 1 } },
          { text: "Disconnected or lonely", score: { connection: 2 } },
        ],
      },
      {
        question: "How often do you move your body in ways that feel good?",
        options: [
          { text: "Most days", score: { movement: 0 } },
          { text: "A few times a week", score: { movement: 1 } },
          { text: "Rarely", score: { movement: 2 } },
        ],
      },
    ];

    let currentQuestion = 0;
    let totalScores = { sleep: 0, stress: 0, nutrition: 0, connection: 0, movement: 0 };

    const questionContainer = document.getElementById("question-container");
    const nextButton = document.getElementById("next-btn");
    const resultContainer = document.getElementById("result");

    function showQuestion() {
      const q = quizData[currentQuestion];
      questionContainer.innerHTML = `
        <div class="question">
          <h2>${q.question}</h2>
          <div class="answers">
            ${q.options
              .map(
                (opt, i) => `
              <label>
                <input type="radio" name="q${currentQuestion}" value="${i}" />
                ${opt.text}
              </label>
            `
              )
              .join("")}
          </div>
        </div>
      `;
    }

    function calculateResults() {
      const sorted = Object.entries(totalScores)
        .sort((a, b) => b[1] - a[1])
        .filter(([_, v]) => v > 0)
        .map(([key]) => key);

      const drains =
        sorted.length > 0
          ? sorted.map((d) => d.charAt(0).toUpperCase() + d.slice(1)).join(", ")
          : "None â€” you seem balanced!";

      resultContainer.innerHTML = `
        <h2>Your Greatest Energy Drains:</h2>
        <p><strong>${drains}</strong></p>
        <p>Ready to learn how to restore your energy and feel like yourself again?</p>
        <a href="https://www.wholewellbeinglm.com/9e075d29-0d41-4f5d-bd40-4a79d6d2e912" target="_blank">
          <button>Get My Energy Reset Blueprint</button>
        </a>
      `;
      resultContainer.classList.remove("hidden");
    }

    nextButton.addEventListener("click", () => {
      const selected = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
      if (!selected) return alert("Please choose an answer before continuing.");

      const answer = quizData[currentQuestion].options[selected.value];
      for (let key in answer.score) totalScores[key] += answer.score[key];

      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        document.getElementById("quiz").classList.add("hidden");
        calculateResults();
      }
    });

    showQuestion();
  </script>
</body>
</html>
