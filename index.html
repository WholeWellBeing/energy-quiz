<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Why Am I So Tired?</title>
  <style>
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #c8dafc, #c9e7e2);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      margin-top: 40px;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    h1 {
      color: #2a3a63;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #4a5b7d;
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .brand {
      font-size: 0.9rem;
      color: #6a7ca0;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    img.logo {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
    }

    .progress-container {
      margin-bottom: 2rem;
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #6a7ca0;
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #233DFF 0%, #56AEFF 100%);
      transition: width 0.3s ease;
      border-radius: 999px;
    }

    button {
      background: linear-gradient(135deg, #233DFF 0%, #56AEFF 100%);
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(35, 61, 255, 0.3);
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(35, 61, 255, 0.4);
    }

    .question {
      margin: 2rem 0;
      text-align: left;
    }

    .question h2 {
      color: #2a3a63;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    .answers label {
      display: block;
      background-color: #f2f5ff;
      margin: 0.7rem 0;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .answers label:hover {
      background-color: #e4ecff;
      border-color: #233DFF;
    }

    .answers input[type="radio"] {
      margin-right: 0.8rem;
    }

    .hidden {
      display: none;
    }

    .result {
      text-align: left;
    }

    .result h2 {
      color: #2a3a63;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .score-box {
      background: linear-gradient(135deg, #e8ecff 0%, #dae7ff 100%);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .score-label {
      font-size: 0.9rem;
      color: #6a7ca0;
      margin-bottom: 0.5rem;
    }

    .score-number {
      font-size: 3rem;
      font-weight: bold;
      color: #2a3a63;
    }

    .score-number span {
      font-size: 1.5rem;
      color: #6a7ca0;
    }

    .score-status {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .drainers-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #2a3a63;
      margin-bottom: 0.5rem;
    }

    .drainers-subtitle {
      color: #6a7ca0;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .drainer-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .drainer-content {
      flex: 1;
    }

    .drainer-name {
      font-weight: 600;
      color: #2a3a63;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .drainer-score {
      font-size: 1.1rem;
      font-weight: bold;
      color: #6a7ca0;
    }

    .drainer-bar {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
    }

    .drainer-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #233DFF 0%, #56AEFF 100%);
      border-radius: 999px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.7rem;
      }

      .question h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Whole Well Being Logo" class="logo" />
    <h1>Why Am I So Tired?</h1>
    <p class="subtitle">Discover what's draining your energy and get your personalized insights to start reclaiming your vitality</p>
    <p class="brand">From Whole Well Being Lifestyle Medicine</p>

    <div id="quiz">
      <div class="progress-container hidden" id="progress-container">
        <div class="progress-text">
          <span id="pillar-name"></span>
          <span id="question-counter"></span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
      
      <div id="question-container"></div>
      <button id="next-btn">Next</button>
    </div>

    <div id="result" class="hidden result"></div>
  </div>

  <script>
    const quizData = [...document.querySelectorAll('script')].length ? [] : null; // placeholder in code editor
  </script>

  <script>
    const quizData = [
      // same 12-question data as yours (unchanged)
      // (shortened here for brevity)
    ];

    let currentQuestion = 0;
    const scores = { sleep: [], nutrition: [], movement: [], stress: [], connection: [], substances: [], nature: [] };

    const questionContainer = document.getElementById("question-container");
    const nextButton = document.getElementById("next-btn");
    const resultContainer = document.getElementById("result");
    const progressContainer = document.getElementById("progress-container");

    function showQuestion() {
      const q = quizData[currentQuestion];
      progressContainer.classList.remove('hidden');
      document.getElementById('pillar-name').textContent = q.pillar;
      document.getElementById('question-counter').textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
      document.getElementById('progress-fill').style.width = ((currentQuestion + 1) / quizData.length) * 100 + '%';

      questionContainer.innerHTML = `
        <div class="question">
          <h2>${q.question}</h2>
          <div class="answers">
            ${q.options.map((opt, i) => `
              <label>
                <input type="radio" name="q${currentQuestion}" value='${JSON.stringify(opt.score)}'>
                ${opt.text}
              </label>`).join('')}
          </div>
        </div>`;
    }

    nextButton.addEventListener('click', () => {
      const selected = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
      if (!selected) return alert("Please select an answer before continuing.");

      const selectedScore = JSON.parse(selected.value);
      const pillar = Object.keys(selectedScore)[0];
      scores[pillar].push(selectedScore[pillar]);

      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResults();
      }
    });

    function average(arr) {
      return arr.length ? arr.reduce((a,b)=>a+b,0)/arr.length : 0;
    }

    function showResults() {
      document.getElementById("quiz").classList.add("hidden");
      resultContainer.classList.remove("hidden");

      const pillarScores = {};
      for (let p in scores) {
        pillarScores[p] = Math.round(average(scores[p]));
      }

      const overallScore = Math.round(Object.values(pillarScores).reduce((a,b)=>a+b,0)/Object.values(pillarScores).length);
      const sorted = Object.entries(pillarScores).sort((a,b)=>a[1]-b[1]);
      const top3 = sorted.slice(0,3);

      const pillarNames = {
        sleep: 'Sleep',
        nutrition: 'Nutrition',
        movement: 'Movement',
        stress: 'Stress Management',
        connection: 'Social Connection',
        substances: 'Substance Use',
        nature: 'Nature Exposure'
      };

      resultContainer.innerHTML = `
        <h2>Your Energy Assessment Results</h2>
        <div class="score-box">
          <div class="score-label">Your Overall Energy Score</div>
          <div class="score-number">${overallScore}<span>/10</span></div>
        </div>
        <h3 class="drainers-title">Your Top Energy Drainers</h3>
        <p class="drainers-subtitle">These areas are impacting your energy the most:</p>
        ${top3.map(([pillar, score]) => `
          <div class="drainer-item">
            <div class="drainer-content">
              <div class="drainer-name">
                <span>${pillarNames[pillar]}</span>
                <span class="drainer-score">${score}/10</span>
              </div>
              <div class="drainer-bar">
                <div class="drainer-bar-fill" style="width:${score*10}%"></div>
              </div>
            </div>
          </div>`).join('')}
      `;
    }

    showQuestion();
  </script>
</body>
</html>
